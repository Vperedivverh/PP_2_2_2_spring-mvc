<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<h1>th:each</h1>

<table th:border="3">
    <tr>
        <th>name</th>
        <th>color</th>
        <th>number</th>
    </tr>

    <tr th:each="car : ${car}">
        <td th:utext="${car.name}">name</td>
        <td th:utext="${car.color}">color</td>
        <td th:utext="${car.number}">number</td>
    </tr>

</table>

</body>

</html>
